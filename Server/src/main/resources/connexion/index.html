<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <script src="https://kit.fontawesome.com/02544ac723.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="form">
            <h1>Connexion</h1>
            <form method="POST" action="">
                <div class="inputBx">
                    <div class="t2"><i class="fas fa-user-circle"></i>  Matricule </div>
                    <div class="t2"><input type="text" name="username" placeholder="votre matricule" required="required"></div>
                </div>
                <div class="inputBx password">
                    <div class="t2"><i class="fas fa-key"></i>  Mot de passe
                    <input id="password" type="password" name="password" placeholder="Votre mot de passe" required="required">
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"><i class="fa-solid fa-eye t2"></i></a></div>
                </div>
                <div class="inputBx">
                    <input type="submit" class="connectButt" name="formconnexion" value="se connecter">
                </div>
            </form>
        </div>
        <div id="popup-frame" hidden>
            <div id="popup">
                <h5 id="popup-title"></h5>
                <button onclick="popupFrame.hidden = true;">Ok</button>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    const popupFrame = document.getElementById('popup-frame');


    function show_hide_password(target) {
        var input = document.getElementById('password');
        if (input.getAttribute('type') == 'password') {
            target.classList.add('view');
            input.setAttribute('type', 'text');
        } else {
            target.classList.remove('view');
            input.setAttribute('type', 'password');
        }
        return false;
    }
</script>

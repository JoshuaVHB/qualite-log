<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Inscription</title>
	<link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/02544ac723.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="div div1">
		<nav>
			<li class="test"><a href="../accueil">Page d'accueil</a>
			<a href="#">Déconnexion   <i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
		</nav>
	</div>
    <p><h1 class="title">Inscription d'un utilisateur</h1></p>
    <div id="container">
        <form class="forminscription" method="GET" id="addUser">
            <label  class="label lab1" for="role">
                <input type="checkbox" id="filter-include-role" class="filter-option">Utilisateur est un administrateur
            </label><br />
            <label  class="label lab1" for="First-name">
                Matricule <input class="inputinscription" type="text" name="matricule" id="matricule" placeholder="Matricule" pattern="[0-9]{7}" required><br>
            </label>
            <label  class="label lab1" for="Last-name">
                Prenom <input class="inputinscription" type="text" name="prenom" id="prenom" placeholder="Prenom" required><br>
            </label>
            <label  class="label lab1" for="First-name">
                Nom <input class="inputinscription" type="text" name="nom" id="nom" placeholder="Nom" required><br>
            </label>

            <label  class="label lab1" for="email">
                Email <input class="inputinscription" type="email" name="email" id="email" placeholder="Email" required><br>
            </label>

            <label  class="label lab1" for="password">
                Mot de passe <input class="inputinscription" type="password" name="mdp" placeholder="Mot de passe" id="mdp" onchange='check_pass();' required><br>
            </label>
            <label  class="label lab1" >
                Confirmer le mot de passe <label class="labelinscription" for="cmdp"></label>
                <input class="inputinscription" type="password" placeholder="Confirmation le mot de passe" name="cmdp" id="cmdp" onchange='check_pass();' required><br>
            </label>
			<div>
				<button type="submit" class="connectButt" id="submit" onclick="addUser();">
					Valider
				</button>
			</div>
        </form>
    </div>
</body>
</html>
<script>
    function check_pass() {
        if (document.getElementById('mdp').value ==
            document.getElementById('cmdp').value) {
            document.getElementById('submit').disabled = false;
        } else {
            document.getElementById('submit').disabled = true;
        }
    }
    function addUser() {
        var user = new FormData(document.getElementById("addUser"));

        let url = '/api/CreateUser';
        let params = user;
        let xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.send(params);
        xhr.onload = () => {
            if (xhr.status == 200) {
                console.log("Response =", xhr.responseText);
                // do something with the data
            } else {
                throw new Error("Could not fetch ");
            }
        };
        
    }

</script>
